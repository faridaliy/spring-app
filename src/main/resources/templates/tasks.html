<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Welcome [[${#httpServletRequest.remoteUser}]]!</h1>
    <form th:action="@{/logout}" method="post" class="text-end">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>

    <h2 class="mt-4">Create New Task</h2>
    <form th:action="@{/tasks}" th:object="${task}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
            <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
            <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
    </form>

    <h2 class="mt-4">Your Tasks</h2>
    <div th:each="task : ${tasks}" class="border p-3 mb-3 rounded">
        <h3 th:text="${task.title}"></h3>
        <p th:text="${task.description} ?: 'No description'" class="text-muted"></p>
        <small class="text-secondary" th:text="${task.createdAt}"></small>
        <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" class="mt-2">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
